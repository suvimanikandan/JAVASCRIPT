        <title> Operators in javascript</title>
        <script type="text/javascript">
        //addition
        var a=4;      //right-to-left

        var b=6;

        var c=5;

        var result=a+b+c;   // left-to-right frst(a+b)+c

        document.write("<h1>Result is:  "+result+"</h1> ");
        </script>
