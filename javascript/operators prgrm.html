<html>
    <head>
        <title> Operators in javascript</title>
        <script type="text/javascript">
        //addition
        var a=4;      //right-to-left

        var b=6;

        var c=5;

        var result=a+b+"swetha"+c+a;   // left-to-right frst(a+b)+c

        var result2 =a+b*c

        document.write("<h1>Result is:  "+result+"</h1> ");

        document.write("<h2>Result2 is:  "+result2+"</h2> ");
        
        </script>



    </head>

    <body>

    </body>
</html>
