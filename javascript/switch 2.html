<html>
    <head>
        <title> switch case in Js</title>
        <script type="text/javascript">
        /* 1. find day of week by accepting its number.
        eg. 1->sunday 2->monday etc
        1->one
        2-> two
        ........

           100
        
        
        */
    

        var day=  "Monday";
        //numbers,strings,boolean
        switch(day)
        {
           case "Monday":
           document.write("<h2> First Working day</h2>")
           break;
           case true:
           document.write("<h2>  yes true -First Working day</h2>")
           break;
        }

</script>
   </head>

   <body>

   </body>
</html>
